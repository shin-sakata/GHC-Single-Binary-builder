name:                sqlite-dependent-example
version:             0.1.0.0
github:              "githubuser/sqlite-dependent-example"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/sqlite-dependent-example#readme>

dependencies:
- base >= 4.7 && < 5
- HDBC-sqlite3

library:
  source-dirs: src

executables:
  sqlite-dependent-example-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    # Add options
    - -static -optl-static -optl-pthread -fPIC
    dependencies:
    - sqlite-dependent-example

tests:
  sqlite-dependent-example-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sqlite-dependent-example
